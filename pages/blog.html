<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Evidence‑based articles on breathing, pacing, and aerobic movement fundamentals to build a healthy mind and resilient body.">
    <link rel="canonical" href="./pages/blog.html">
    <title>Mindora • Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css?v=1" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="../assets/css/responsive.css" rel="stylesheet">
  <link href="../assets/css/color.css" rel="stylesheet">
</head>
  <body style="background: url(../assets/img/background/bg2.png); background-size: cover; background-position: center; background-attachment: fixed; ">
    <svg width="0" height="0" style="position:absolute"><defs><linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="var(--accent-start)"/><stop offset="100%" stop-color="var(--accent-end)"/></linearGradient></defs></svg>
    <div class="container my-3">
      <div id="header"></div>

      <section class="border rounded-4 shadow p-4 glass mb-4 page-hero">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div>
            <h1 class="display-6 mb-1">Insights on aerobic training and meditation</h1>
            <p class="text-muted mb-0">Explore evidence‑based articles on breathing, pacing, and movement fundamentals to build a healthy mind and resilient body.</p>
            <div class="d-flex gap-2 mt-2"><a href="#postGrid" class="btn btn-primary rounded-pill btn-cta">Browse articles</a><a href="./pages/categories.html" class="btn btn-outline-secondary rounded-pill btn-cta">View categories</a></div>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <input id="postSearch" type="search" class="form-control" placeholder="Search articles">
            <div id="categoryFilters" class="btn-group" role="group" aria-label="Filter"></div>
          </div>
        </div>
        <div class="hero-media" data-bg="https://picsum.photos/seed/blog-hero/1200/800"></div>
      </section>

      <section class="mb-5">
        <div id="postGrid" class="row g-4"></div>
      </section>

      <div id="footer"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../assets/js/app.min.js?v=1"></script>
    <script src="../assets/js/blog.js"></script>
    <script>
      $(function(){
        Blog.loadAll().then(function(posts){
          Blog.renderModernGrid('#postGrid', posts);
          Blog.renderCategoryChips('#categoryFilters', Blog.getCategories(posts));
          function apply(){
            var q = ($('#postSearch').val()||'').toLowerCase();
            var cat = $('.filter-btn.active').data('filter')||'all';
            var filtered = posts.filter(function(p){
              var matchTitle = !q || (p.title||'').toLowerCase().indexOf(q) > -1 || (p.excerpt||'').toLowerCase().indexOf(q)>-1;
              var hasCat = p.categories && p.categories.length ? p.categories.indexOf(cat) > -1 : p.category === cat;
              var matchCat = cat==='all' || hasCat;
              return matchTitle && matchCat;
            });
            Blog.renderModernGrid('#postGrid', filtered);
          }
          $(document).on('click', '#categoryFilters .filter-btn', function(){ $('#categoryFilters .filter-btn').removeClass('active'); $(this).addClass('active'); apply(); });
          $('#postSearch').on('input', apply);
        });
      });
    </script>
  </body>
  </html>
